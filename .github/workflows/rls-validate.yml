name: RLS Validator (optional)

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - 'scripts/policies/**'

jobs:
  rls-validate:
    name: Run RLS validator (when DEV_DATABASE_URL is present)
    runs-on: ubuntu-latest
    # Only run validator if the DEV_DATABASE_URL secret is set to avoid exposing service-role keys
    if: ${{ secrets.DEV_DATABASE_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run RLS validator
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
        run: |
          mkdir -p artifacts
          node scripts/policies/validate_rls.cjs > artifacts/rls_output.txt 2>&1

      - name: Upload validator output artifact
        uses: actions/upload-artifact@v4
        with:
          name: rls-validator-output
          path: artifacts/rls_output.txt
name: RLS Validation and Static Checks
on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - 'scripts/policies/**'
      - 'docs/**'

jobs:
  static-checks:
    name: Static checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint JS/TS
        run: |
          npm run lint --if-present || true
      - name: Basic SQL sanity
        run: |
          # detect unsupported Postgres constructs in migrations
          grep -n "CREATE POLICY IF NOT EXISTS\|FOR UPDATE, DELETE" -R supabase/migrations || true

  rls-validate:
    name: RLS validator against DEV (optional)
    runs-on: ubuntu-latest
    needs: static-checks
    if: secrets.DEV_DATABASE_URL != ''
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run RLS validator
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
        run: node scripts/policies/validate_rls.cjs

  note:
    name: Notes
    runs-on: ubuntu-latest
    needs: [static-checks]
    steps:
      - name: CI guidance
        run: |
          echo "To enable full validation, add a CI secret named DEV_DATABASE_URL with a CI-only limited service-role DB URL."
